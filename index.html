<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- wrapper starts-->
    <!-- <div class="wrapper"> -->
        <!-- container starts -->
        <div class="container">
            <h1 class="app-name">Password Generator</h1>
            
            <!-- display container -->
            <div class="display-container">
                <input type="text" readonly placeholder="Password" class="display" data-password-display> <!-- displays password -->
    
                <button class="copyBtn" data-copy> <!-- data-copy-btn -->
                    <!-- <p data-copy-msg class="copy-tooltip"></p> -->
                    <span class="tooltip" data-copyMsg></span>
                    <img src="assets/copy-white.svg" alt="copy" width="23" height="23">  <!--  class="copy-img" -->
                </button>
            </div>
    

            
            <!-- input container -->
            <div class="input-container">
                <!--password length section-->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                
                <!--slider-->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
    

                <!-- checkboxes-->
                <!-- <div class="checkbox-wrapper"> -->
                    <div class="check">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Includes Uppercase letters</label>
                    </div>
        
                    <div class="check">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Includes Lowercase letters</label>
                    </div>
        
                    <div class="check">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Includes Numbers </label>
                    </div>
        
                    <div class="check">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Includes Symbols </label>
                    </div>
                <!-- </div> -->


                <!-- strength section-->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                </div>
    

                <!-- generate password-->
                <button id="generateButton">Generate Password</button>
            </div>
        </div>
        <!-- container ends-->
    <!-- </div> -->
    <!-- wrapper ends -->


    <script src="script.js"></script>
</body>
</html>
